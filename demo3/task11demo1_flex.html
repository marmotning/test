<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>task11demo1_flex</title>
  <style>
  	*{
  margin:0;
}
.layout {
  width: 900px;
  height: 100px;
  margin: 0 auto;
  background: #ddd;
}
.warp {
  display:flex;
  justify-content: center;
}
.btn {
  width: 50px;
  height: 30px; 
}
.warp > .btn:last-child {
  background: red;
  
}
.warp > .btn:first-child {
  background: yellow;
}

  </style>
</head>
<body>
  <div class="layout">
    <div class="warp">
      <p class="btn"></p>
      <p class="btn"></p>
    </div>
  </div>
</body>
</html>
