<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>task11demo1</title>
  <style>
    .layout {
      width: 900px;
      height: 100px;
      background: green;
      margin-left: auto;
      margin-right: auto;
      font-size: 0;
      text-align: center;
     padding: 10px ;
    }
    span {
      display: inline-block;
      width: 50px;
      height: 30px;
     
      border-right: none;
    }
    .layout > .btn:last-child {
    
      background: yellow;
    } 
     .layout > .btn:first-child {
      
      background: red;
    } 
  </style>
</head>
<body>
  <div class="layout">
    <span class="btn"></span>
    <span class="btn"></span>
    
  </div>
</body>
</html>
